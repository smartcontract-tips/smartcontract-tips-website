
<style>

.my-header{  background-color: #5e42a6; }
  @media screen and (min-width: 600px) {
    .page-link{
      color: #fdfdfd !important;
    }
    .my-header {
    position: sticky; 
    top: 0;
    width: 100%;
    z-index: 1000; /* To ensure the header stays on top of other content */
    /* Add other styling as needed (background, padding, etc.) */
    
    cursor: default;
    padding: 1.75em 2em;  
  }  
}

.info-box {
            background-color: lightcyan;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .info-box .icon {
            margin-right: 10px;
            color: #31708f;
        }
        
        .info-text {
            font-size: 16px;
            color: #31708f;
        }

</style>
<header class="my-header site-header">
    <div class="wrapper">
      {%- assign default_paths = site.pages | map: "path" -%}
      {%- assign page_paths = site.header_pages | default: default_paths -%}
      {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
      <a 
      class="site-title" 
      style="content: url('/landing/assets/css/images/sct-logo-dark.png'); width: 176px;"
      rel="author" 
      href="/">{{ site.title | escape }}</a>
  
      {%- if titles_size > 0 -%}
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">

            </span>
          </label>
  
          <div class="trigger">
            <a class="page-link" href="/">Home</a>
            <a class="page-link" href="/blog">Blog</a>
            <a class="page-link" href="/authors">Authors</a>
            <a class="page-link" href="/#three">Contact us</a>

          </div>
        </nav>
      {%- endif -%}
    </div>



  </header>
